<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <title>NCE Flow · 课本导航</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="assets/app.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded',()=>{
      const container = document.getElementById('lessons');
      const lastWrap = document.getElementById('lastSeenWrap');
      const lastBox = document.getElementById('lastSeen');
      const header = document.getElementById('bookTitle');
      const segBooks = document.querySelectorAll('[data-book]');
      const segFilter = document.getElementById('favFilter');
      const FAV_KEY = 'nce_favs';
      const RECENT_KEY = 'nce_recents';
      const FILTER_KEY = 'nce_filter';
      const getBook = () => (location.hash.slice(1) || 'NCE1').replace(/[^\w\d]/g,'');
      function activeTab(book){ segBooks.forEach(b=>b.classList.toggle('active', b.dataset.book===book)); }
      async function load(){
        const res = await fetch('static/data.json');
        const data = await res.json();
        render(data);
      }
      function getFavs(){ try{ return new Set(JSON.parse(localStorage.getItem(FAV_KEY)||'[]')); }catch(_){ return new Set(); } }
      function saveFavs(set){ try{ localStorage.setItem(FAV_KEY, JSON.stringify(Array.from(set))); }catch(_){ } }
      function currentFilter(){ const v = localStorage.getItem(FILTER_KEY) || 'all'; return v==='fav'?'fav':'all'; }
      function setFilter(v){ localStorage.setItem(FILTER_KEY, v); updateFilterUI(); }
      function updateFilterUI(){ if(!segFilter) return; const v=currentFilter(); segFilter.querySelectorAll('.seg').forEach(s=>s.classList.toggle('active', s.dataset.filter===v)); }

      function lessonId(book, lesson){ return `${book}/${lesson.filename}`; }
      function toLessonHref(book, lesson){ return `lesson.html#${book}/${lesson.filename}`; }
      function fmtTime(t){ t = Math.max(0, Math.floor(t||0)); const m = Math.floor(t/60); const s = t%60; return `${m}:${String(s).padStart(2,'0')}`; }

      function itemHTML(book, lesson, idx, favs){
        const id = lessonId(book, lesson);
        const isFav = favs.has(id);
        const num = parseInt(book.replace('NCE',''))||1;
        let lessonNumber = num===1 ? `${idx*2+1}&${idx*2+2}` : String(idx+1);
        return `
          <a class="lesson-item" href="${toLessonHref(book, lesson)}" data-id="${id}">
            <div class=\"lesson-num\">第${lessonNumber}课</div><div>${lesson.title}</div>
            <span class=\"fav ${isFav?'active':''}\" role=\"button\" aria-label=\"收藏\" aria-pressed=\"${isFav}\" data-id=\"${id}\">
              <svg viewBox=\"0 0 16 16\" aria-hidden=\"true\"><path d=\"M8 12.027 3.297 14.5l.9-5.243L.1 5.997l5.258-.764L8 0l2.642 5.233 5.258.764-4.097 3.26.9 5.243L8 12.027Z\"></path></svg>
            </span>
          </a>`;
      }

      function render(data){
        const book = getBook();
        const num = parseInt(book.replace('NCE','')) || 1;
        header.textContent = `新概念英语第${['一','二','三','四'][num-1]}册`;
        activeTab(book);
        const lessons = data[num]||[];
        const favs = getFavs();
        const filter = currentFilter();

        // Last seen (single card, only show in 'all' filter)
        try{
          const recRaw = JSON.parse(localStorage.getItem(RECENT_KEY)||'[]');
          const rec = recRaw.filter(x=>typeof x?.id==='string' && x.id.startsWith(book+'/'))
                            .sort((a,b)=> (b.ts||0)-(a.ts||0))[0];
          if (filter==='all' && rec) {
            const i = lessons.findIndex(l=>`${book}/${l.filename}`===rec.id);
            if (i>=0) {
              const lesson = lessons[i];
              // read last pos if exists
              let posTxt = '';
              try{
                const map = JSON.parse(localStorage.getItem('nce_lastpos')||'{}');
                const lp = map[rec.id];
                if (lp && (lp.idx>=0 || lp.t>=0)) {
                  const num = parseInt(book.replace('NCE',''))||1;
                  const lessonNumber = num===1 ? `${i*2+1}&${i*2+2}` : String(i+1);
                  const tt = (lp.t>=0)? fmtTime(lp.t) : '';
                  // Minimal: show lesson number + time only
                  posTxt = [ `第${lessonNumber}课`, tt ].filter(Boolean).join(' · ');
                }
              }catch(_){ }
              if (lastWrap && lastBox) {
                lastWrap.style.display='';
                const href = toLessonHref(book, lesson);
                lastBox.innerHTML = `
                  <a class="last-seen" href="${href}" data-id="${rec.id}" id="lastSeenLink">
                    <div class="last-left">
                      <span class="last-icon" aria-hidden="true">
                        <svg viewBox="0 0 16 16"><path d="M8 1.5A6.5 6.5 0 1 1 1.5 8 6.508 6.508 0 0 1 8 1.5Zm0 1A5.5 5.5 0 1 0 13.5 8 5.507 5.507 0 0 0 8 2.5Zm-.5 2a.5.5 0 0 1 1 0v3.146l2.177 1.255a.5.5 0 1 1-.5.866L7.5 8V4.5Z"></path></svg>
                      </span>
                      <div class="last-meta">
                        <div class="last-title">${lesson.title}</div>
                        ${posTxt?`<div class="last-sub">${posTxt}</div>`:''}
                      </div>
                    </div>
                    <div class="last-cta" aria-hidden="true"><span class="chev">›</span></div>
                  </a>`;
              }
            } else {
              if (lastWrap && lastBox) { lastWrap.style.display='none'; lastBox.innerHTML=''; }
            }
          } else {
            if (lastWrap && lastBox) { lastWrap.style.display='none'; lastBox.innerHTML=''; }
          }
        }catch(_){}

        // Main list
        const list = filter==='fav' ? lessons.map((l,i)=>({l,i})).filter(({l})=>favs.has(lessonId(book,l))) : lessons.map((l,i)=>({l,i}));
        container.innerHTML = list.map(({l,i})=> itemHTML(book, l, i, favs)).join('');
      }
      window.addEventListener('hashchange',load);
      NCE_APP.initSegmented(document);
      // init filter segmented
      updateFilterUI();
      if (segFilter){
        segFilter.addEventListener('click', (e)=>{
          const a = e.target.closest('.seg'); if(!a) return;
          e.preventDefault();
          const v = a.dataset.filter==='fav' ? 'fav' : 'all';
          setFilter(v);
          load();
        });
      }

      // favorite toggle (delegate for both lists)
      function onFavToggle(e){
        const el = e.target.closest('.fav');
        if(!el) return;
        e.preventDefault(); e.stopPropagation();
        const id = el.dataset.id; if(!id) return;
        const favs = getFavs();
        if (favs.has(id)) favs.delete(id); else favs.add(id);
        saveFavs(favs);
        // Re-render to keep filter/active states in sync
        (async()=>{ const res=await fetch('static/data.json'); const data=await res.json(); render(data); })();
      }
      container.addEventListener('click', onFavToggle);
      container.addEventListener('keydown', (e)=>{
        if ((e.key==='Enter' || e.key===' ') && e.target.closest('.fav')) { e.preventDefault(); onFavToggle(e); }
      });
      // last seen: set resume flag before navigation
      document.addEventListener('click', (e)=>{
        const a = e.target.closest('#lastSeenLink');
        if (!a) return;
        const id = a.dataset.id;
        try { sessionStorage.setItem('nce_resume', id); sessionStorage.setItem('nce_resume_play', '1'); } catch(_){ }
      });
      load();
    });
  </script>
  <style>
    .tabs{display:flex;gap:6px;justify-content:center;margin:8px 0}
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="brand">NCE Flow</div>
      <h1 id="bookTitle">新概念英语</h1>
      <p class="subtitle">简约 · 高效 · 专注</p>
      <div class="segmented tabs" role="tablist" aria-label="册别">
        <a class="seg" href="#NCE1" data-book="NCE1">第一册</a>
        <a class="seg" href="#NCE2" data-book="NCE2">第二册</a>
        <a class="seg" href="#NCE3" data-book="NCE3">第三册</a>
        <a class="seg" href="#NCE4" data-book="NCE4">第四册</a>
      </div>
      <div class="segmented tiny" id="favFilter" role="tablist" aria-label="筛选">
        <a class="seg" href="#" data-filter="all">全部</a>
        <a class="seg" href="#" data-filter="fav">收藏</a>
      </div>
    </header>
    <section class="section" id="lastSeenWrap" style="display:none">
      <div id="lastSeen"></div>
    </section>
    <main class="lessons" id="lessons"></main>
    <footer>
      <p class="repo">
        <a class="gh-link" href="https://github.com/luzhenhua/NCE-Flow" target="_blank" rel="noopener" aria-label="GitHub repository">
          <svg viewBox="0 0 16 16" aria-hidden="true" focusable="false"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"></path></svg>
        </a>
      </p>
      <p class="byline">Designed &amp; Maintained by <a href="https://luzhenhua.cn/" target="_blank" rel="noopener">Luzhenhua</a></p>
      <p class="thanks">Thanks to iChochy</p>
    </footer>
  </div>
</body>
</html>
